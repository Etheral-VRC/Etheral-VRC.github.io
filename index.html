<html>
  <head>
    <title>Discord Webhook Tester</title>
  </head>
  <body>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const username = urlParams.get('username');
      const content = urlParams.get('content');
      const webhook = urlParams.get('webhook');
      
      // Replace YOUR_WEBHOOK_URL with the actual URL of your Discord webhook
      const webhookUrl = webhook;

      // Construct the message payload in the format that Discord expects
      const data = {
        username: username,
        content: content
      };

      // Send the message to the Discord webhook
      fetch(webhookUrl, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      });
    </script>
  </body>
</html>
